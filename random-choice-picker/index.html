<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Random Choice Picker</title>
	</head>
	<body>
		<div class="container">
			<h3>
				Enter all of the choises divided by a comma (',')<br />press enter when
				you are done
			</h3>
			<textarea placeholder="Enter text here" id="textarea"></textarea>

			<div class="tags">
				<span class="tag">Choise 1</span>
				<span class="tag">Choise 2</span>
				<span class="tag">Choise 3</span>
				<span class="tag">Choise 4</span>
			</div>
		</div>
		<script defer src="main.js"></script>
	</body>
</html>
